<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% if model_type == 'heart' %}Heart Model{% else %}Blood Cell Model{% endif %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: #000000;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #modelContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .info-card {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(100, 149, 237, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
            max-height: 70vh;
            overflow-y: auto;
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
        }
        .info-card.show {
            transform: translateX(0);
        }
        .info-card h2 {
            color: #ffffff;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        .info-card p {
            color: #ffffff;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .info-card ul {
            list-style-type: disc;
            padding-left: 20px;
            color: #ffffff;
            opacity: 0.9;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }
        .back-button img {
            width: 40px;
            height: 40px;
        }
        .model-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255,255,255,0.6);
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
        }
        .model-button:hover {
            background-color: rgba(255,255,255,0.8);
        }
        @media (max-width: 768px) {
            .info-card {
                width: 90%;
                right: 5%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="modelContainer">
        <a href="{% url 'wellnessdata' %}" class="back-button">
            <img src="{% static 'images/backbutton1.png' %}" alt="Back" title="Go back">
        </a>

        <div id="infoCard" class="info-card">
            <h2>{{ info_content.title }}</h2>
            <p>{{ info_content.description }}</p>
            <ul>
                {% for point in info_content.key_points %}
                <li>{{ point }}</li>
                {% endfor %}
            </ul>
        </div>

        {% if model_type == 'heart' %}
            <button class="model-button" onclick="toggleInfo()">Diabetes and Heart Health</button>
        {% else %}
            <button class="model-button" onclick="toggleInfo()">Blood Cells and Pressure Dynamics</button>
        {% endif %}
    </div>

    <script>
        // Scene Setup
        const scene = new THREE.Scene();

        // Camera Setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 30);

        // Renderer Setup
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('modelContainer').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // Orbit Controls for Mouse and Touch Interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 5;
        controls.maxDistance = 200;
        controls.target.set(0, 0, 0);

        // Adjust Model Scale Based on Screen Size
        let scaleFactor = window.innerWidth < 768 ? 1.5 : 3;

        // Info Card Toggle
        const infoCard = document.getElementById('infoCard');
        let isInfoVisible = false;

        // Toggle Info Card
        function toggleInfo() {
            isInfoVisible = !isInfoVisible;
            infoCard.classList.toggle('show', isInfoVisible);
        }

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        let model;
        loader.load(
            "{{ model_url }}",
            function (gltf) {
                model = gltf.scene;

                // Adjust Scale and Position
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                model.position.set(0, 0, 0);  // Centered position

                // Add the model to the scene
                scene.add(model);

                // Animation Loop
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            },
            undefined,
            function (error) {
                console.error("Error loading GLTF model:", error);
            }
        );

        // Resize Handler for Responsiveness
        window.addEventListener("resize", () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            // Adjust model scale dynamically
            scaleFactor = width < 768 ? 1.5 : 3;
            if (model) {
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
            }
        });
    </script>
</body>
</html>
