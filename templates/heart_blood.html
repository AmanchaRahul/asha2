{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Signup</title>
{% endblock title %}

{% block basepage %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #ffffff; /* White background */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <a href="{% url 'wellnessdata' %}" class="back-button">
        <img src="{% static 'images/backbutton1.png' %}" alt="Back" title="Go back">
    </a>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();

        // Camera Setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);

        // Renderer Setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // High-quality rendering
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Soft global light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Strong directional light
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // Orbit Controls for Mouse and Touch Interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth controls
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 50;

        // Adjust Model Scale Based on Screen Size
        const scaleFactor = window.innerWidth < 768 ? 2 : 3; // Smaller scale for mobile

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        loader.load(
            "{{ model_url }}",
            function (gltf) {
                const model = gltf.scene;

                // Adjust Scale and Position
                model.scale.set(scaleFactor, scaleFactor, scaleFactor); // Adjust scale dynamically
                model.position.set(0, -1, 0);

                // Add the model to the scene
                scene.add(model);

                // Animation Loop
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update(); // Update orbit controls
                    renderer.render(scene, camera);
                }
                animate();
            },
            undefined,
            function (error) {
                console.error("Error loading GLTF model:", error);
            }
        );

        // Resize Handler for Responsiveness
        window.addEventListener("resize", () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            // Adjust model scale dynamically
            if (width < 768 && scaleFactor !== 2) {
                scaleFactor = 2;
            } else if (width >= 768 && scaleFactor !== 3) {
                scaleFactor = 3;
            }
        });
    </script>
</body>
</html>
