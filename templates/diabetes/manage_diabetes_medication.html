{% extends 'base.html' %}
{% load static %}

{% block basepage %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Coloring</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
        }

        .palette {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .color {
            width: 40px;
            height: 40px;
            border: 2px solid black;
            border-radius: 50%;
            cursor: pointer;
        }

        svg {
            width: 400px;
            height: 400px;
            cursor: pointer;
        }

        .area {
            fill: white;
            stroke: black;
            stroke-width: 1;
        }
    </style>
</head>
<body>
    <h1>Pattern Coloring</h1>
    <div class="palette">
        <div class="color" style="background-color: red;" data-color="red"></div>
        <div class="color" style="background-color: blue;" data-color="blue"></div>
        <div class="color" style="background-color: green;" data-color="green"></div>
        <div class="color" style="background-color: yellow;" data-color="yellow"></div>
        <div class="color" style="background-color: purple;" data-color="purple"></div>
    </div>
    <svg id="pattern" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="30" cy="30" r="20" class="area"></circle>
        <circle cx="70" cy="30" r="20" class="area"></circle>
        <circle cx="30" cy="70" r="20" class="area"></circle>
        <circle cx="70" cy="70" r="20" class="area"></circle>
    </svg>

    <script>
        let selectedColor = 'black';

        document.querySelectorAll('.color').forEach(colorEl => {
            colorEl.addEventListener('click', () => {
                selectedColor = colorEl.dataset.color;
            });
        });

        document.querySelectorAll('.area').forEach(area => {
            area.addEventListener('click', () => {
                area.setAttribute('fill', selectedColor);
            });
        });
    </script>
    {% block navbar %}
    {% endblock navbar %}

    {% block footer %}
    {% endblock footer %}
</body>
</html>


{% endblock basepage %}
