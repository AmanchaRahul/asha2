{% extends 'base.html' %}
{% load static %}

{% block basepage %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Mixer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
            font-family: Arial, sans-serif;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .button {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sound Mixer</h1>
    <div class="soundboard">
        <button class="button" data-sound="birds">Birds</button>
        <button class="button" data-sound="waterfall">Waterfall</button>
        <button class="button" data-sound="wind">Wind</button>
        <button class="button" data-sound="fireplace">Fireplace</button>
    </div>

    <script>
        const sounds = {
            birds: new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3'),
            waterfall: new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3'),
            wind: new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3'),
            fireplace: new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3')
        };

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                const sound = button.dataset.sound;
                if (sounds[sound].paused) {
                    sounds[sound].play();
                } else {
                    sounds[sound].pause();
                }
            });
        });
    </script>
    {% block navbar %}
    {% endblock navbar %}

    {% block footer %}
    {% endblock footer %}
</body>
</html>

{% endblock basepage %}
