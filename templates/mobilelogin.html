{% extends "base.html" %}
{% load static %}

{% block basepage %}
<div class="flex flex-col items-center justify-center min-h-screen bg-black text-white font-mono p-8">
    <h1 class="text-4xl mb-8">Login with OTP</h1>
    <form method="post" class="w-full max-w-sm">
        {% csrf_token %}
        <div class="mb-4">
            <label for="mobile_number" class="block text-sm font-bold mb-2">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" required
                   class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:border-olive-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" 
                    class="bg-gray-700 hover:bg-olive-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Send OTP
            </button>
        </div>
    </form>
</div>

<style>
    body {
        background-color: #000000;
        font-family: 'Courier Prime', monospace;
    }
    
    .bg-olive-600 {
        background-color: #808000;
    }
    
    .focus\:border-olive-500:focus {
        border-color: #808000;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    
    .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
</style>
{% endblock basepage %}
