
{% extends 'base.html' %}
{% load static %}
        
{% block basepage %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Information Assistant</title>

    <style>
        /* Mobile-first approach */
        /* Existing styles remain the same */
        .back-button {
            position: fixed;
            top: 3rem;
            left: 1rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 0;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .back-button img {
            width: 2.5rem;
            height: 2.5rem;
            display: block;
            cursor: pointer;
        }

        .chat-container {
            width: 95%;
            max-width: 950px;
            background-color: #111;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 4rem auto 1rem auto;
        }

        .chat-header {
            background-color: #444;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .chat-box {
            height: calc(100vh - 280px);
            overflow-y: auto;
            padding: 1rem;
            color: #ddd;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #222;
            text-align: right;
            margin-left: 20%;
        }

        .ai-message {
            background-color: #333;
            text-align: left;
            margin-right: 20%;
        }

        .voice-indicator {
            font-style: monospace;
            color: #888;
            margin-left: 5px;
        }

        .chat-input {
            display: flex;
            flex-wrap: wrap;
            padding: 1rem;
            background-color: #222;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #333;
            color: white;
        }

        .chat-input button {
            padding: 0.75rem 1.25rem;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .voice-controls {
            display: flex;
            gap: 0.5rem;
            z-index: 10; /* Increase to ensure visibility */
        }
    
        .mic-button, .stop-button {
            width: 9rem; 
            height: 9rem; 
            padding: 0.5rem;
            border-radius: 50%;
            background-color: #555;
            border: 2px solid #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    
        .mic-button img, .stop-button img {
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            z-index: 11; 
        }

        .mic-button.active {
            background-color: #808000;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                margin: 3rem 0 0 0;
                border-radius: 0;
            }

            .chat-input {
                flex-direction: column;
            }

            .voice-controls {
                width: 100%;
                justify-content: center;
                margin-top: 0.5rem;
            }

            .chat-box {
                height: calc(100vh - 320px);
            }
        }
    </style>    
        </head>
        
        <body>
            <a href="{% url 'wellnessdata' %}" class="back-button">
                <img src="{% static 'images/backbutton1.png' %}" alt="Back" title="Go back">
            </a>
        
            <div class="chat-container" style="margin-top: 105px;">
                <div class="chat-header">Wellness Assistant</div>
                <div class="chat-box" id="chat-box">
                    <div id="messages"></div>
                </div>
        
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message or click mic to speak..." aria-label="Type your message">
                    <button onclick="sendMessage()">Send</button>
                    <div class="voice-controls">
                        <button class="mic-button" id="start-voice-chat" title="Start voice input">
                            <img src="{% static 'images/m11.jpeg' %}" alt="Microphone">
                        </button>
                        <button class="stop-button" id="stop-voice" title="Stop voice">
                            <img src="{% static 'images/m22.jpeg' %}" alt="Stop">
                        </button>
                    </div>
                </div>
            </div>
        
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                function getCookie(name) { 
            let cookieValue = null;  
            if (document.cookie && document.cookie !== '') {  
                const cookies = document.cookie.split(';');  
                for (let i = 0; i < cookies.length; i++) {  
                    const cookie = cookies[i].trim();  
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {  
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));  
                        break;  
                    }  
                }  
            }  
            return cookieValue;   
        }  
 
        const csrftoken = getCookie('csrftoken');

        function sendMessage(isVoice = false) {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message === '') return;

            appendMessage('user', message, isVoice);

            fetch('{% url "chatbot" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ 
                    user_input: message,
                    is_voice: isVoice
                })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('ai', data.response, isVoice);
                if (isVoice && data.response) {
                    speakResponse(data.response);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('error', `Error: ${error.message}`, isVoice);
            });

            messageInput.value = '';
        }

        function appendMessage(type, content, isVoice = false) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(type === 'user' ? 'user-message' : 'ai-message');

            const voiceIndicator = isVoice ? '<span class="voice-indicator">(Voice)</span>' : '';

            if (type === 'user') {
                messageElement.innerHTML = `<strong>You${voiceIndicator}:</strong> ${content}`;
            } else {
                messageElement.innerHTML = `<strong>Bot${voiceIndicator}:</strong> ${formatAIResponse(content)}`;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speakResponse(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        // Voice recognition setup
        $(document).ready(function() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            $('#start-voice-chat').click(function() {
                recognition.start();
                $(this).addClass('active');
            });

            $('#stop-voice').click(function() {
                window.speechSynthesis.cancel();
                recognition.stop();
                $('#start-voice-chat').removeClass('active');
            });

            recognition.onresult = function(event) {
                const userText = event.results[0][0].transcript;
                $('#message-input').val(userText);
                sendMessage(true);
            };

            recognition.onerror = function(event) {
                alert('Error occurred in recognition: ' + event.error);
                $('#start-voice-chat').removeClass('active');
            };
        });
    </script>

    {% block navbar %}{% endblock navbar %}
    {% block footer %}{% endblock footer %}
</body>
</html>
{% endblock basepage %}
